<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[text]{
            background-color: red;
        }
    </style>
    <script>
        function exec() {
            document.querySelector("div").innerHTML += document.querySelector("#writer").value + "<br>";
            document.querySelector("#writer").value = ""
        }
    </script>
</head>
<body>
    댓글: <input type="text" maxlength="20" id="writer">
    <button onclick="exec()">등록</button>
    <div>
        
    </div>
</body>
</html>
