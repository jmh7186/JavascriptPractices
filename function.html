<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            alert("일반적인 함수");
        }
        var varf1=function(){
            alert("익명함수");
        }
        
        function varf2() {
            alert("익명함수");
        }

        var varf3=()=>{alert("람다식 익명함수");}
        //varf1과 varf2, varf3는 같은 함수이다.
        
        var varf4=(text)=>{alert(text);}

        var doc = (text) => {window.document.write(text);}
        doc("yooo");

    </script>
</head>

<body>
    <button onclick="f1()">f1</button>
    <button onclick="varf4('Hello')">varf</button>
</body>

</html>
