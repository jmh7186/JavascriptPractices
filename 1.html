<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // alert('Hello');
        function twowindows(){
            window.open();
            window.open();
        }

        function sendmsg(){
            window.document.getElementById("msg").style.backgroundColor="green";
            window.document.getElementById("msg").innerHTML="Hello Javascript";
        }
    </script>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <input type="button" value="새 탭 두 개 생성" onclick="twowindows()"><br>
    <input type="button" value="div에 메시지 보내기" onclick="sendmsg()">
    <div></div>
</body>
</html>
