<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn() {
            // document.getElementById("id").value = "홍길동";
            document.getElementById("id3")
        }
        function btn(num) {
            if (num == 0) {
                document.forms[num].id.value = "이길동";
            } else if (num == 1) {
                document.forms[num].id.value = "홍길동";
            }
        }
    </script>
</head>

<body>
    <form action="">
        <input type="text" id="id"><br>
        <input type="button" onclick="btn(0)" value="버튼"><br>
    </form>

    <form action="">
        <input type="text" id="id"><br>
        <input type="button" onclick="btn(1)" value="버튼"><br>
    </form>

    <form action="" id="f">
        <input type="text" id="id3" value=""><br>
        <input type="button" onclick="btn()" value="버튼"><br>
    </form>
</body>

</html>
