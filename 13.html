<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" style="opacity: '1';">
</body>
    <script>
        img=['css.png','html.png','js.png','psd.png'];
        var i=0;
        setInterval(() => {
            document.querySelector("img").src = `./img/${img[(i++%4)]}`;
            document.querySelector("img").animate({opacity:'1'}, 2000);

        }, 2000);
    </script>
</html>
