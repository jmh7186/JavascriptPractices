<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //emp.json파일의 내용 중 두번째 직원의 이름과 나이를 콘솔로 출력

        //fetch를 사용하는 방법
        fetch("emp.json")
        .then(response => response.text())
        .then(text => {
                json2text = JSON.parse(text);
                console.log(json2text.employees[1].name);
                console.log(json2text.employees[1].age);
                document.querySelector("body").innerHTML += `2번째 리스트에 있는 근로자는 ${json2text.employees[1].name}이고 나이는 ${json2text.employees[1].age}세 입니다.<br>`
            });
            
        // ajax를 사용하는 방법
        data = new XMLHttpRequest();
        data.open("get","emp.json");
        data.send();
        
        data.onload = function () {
            console.log(this.responseText);
            json2text = JSON.parse(this.responseText);
            document.querySelector("body").innerHTML += `2번째 리스트에 있는 근로자는 ${json2text.employees[1].name}이고 나이는 ${json2text.employees[1].age}세 입니다.<br>`;
        }

    </script>
</head>
<body>

</body>
</html>
