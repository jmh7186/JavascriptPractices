<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr style="font-weight: bolder; text-align: center;">
            <td>ID</td>
            <td>이름</td>
            <td>닉네임</td>
            <td>이메일 주소</td>
        </tr>
    </table>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(rsp => rsp.text())
        .then(text => {
            json = JSON.parse(text);
            for (i in json) {
                newRow = document.querySelector("table").insertRow();
                newRow.insertCell(0).innerText = json[i].id;
                newRow.insertCell(1).innerText = json[i].name;
                newRow.insertCell(2).innerText = json[i].username;
                newRow.insertCell(3).innerText = json[i].email;
            }
        });
</script>

</html>
